<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css' )}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/bootstrap.min.css' )}}">
    <title>documantion</title>
   </head>
<body>
 <section>
   <nav class="navbar bg">
     <a href="/" class="navbar-brand">MyApp</a>
   </nav>
 </section>
 <section class="bg-bg">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-6" >
           <div class="text">
            <h1>Wel-Come Page</h1>
            </div>
            </div>
            <div class="col-md-6">
               <div class="card">
                  <div class="card-title">
                     <h1>Login Here </h1>
                  </div>
                  <div class="card-body">
                     <form class="form" method="post" action="/login">
                        {% with messages = get_flashed_messages() %}  
                        {% if messages %}  
                              {% for message in messages %}  
                                   <!-- <p class="msg">{{ message }}</p> -->
                                   <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                  </div>  
                              {% endfor %}  
                        {% endif %}  
                     {% endwith %} 
                        <div class="form-group">
                        <label>Email</label><br>
                        <input type="email" class="form-control" name="uemail"><br>
                        <label>Password</label><br>
                        <input type="password" class="form-control" name="upassword"><br><br>
                        </div>
                        <div class="form-check">
                           <input type="checkbox" class="check" name="remember me">
                           <label class="form-check-label" for="exampleCheck1">Remember me </label>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block btn-lg" value="login">
                       
                     </form>
                     <p>Not a member?<a href="/register">Create Account</a> </p>
                  </div>
               </div>
            </div>
           </div>
         </div>
 </section>
</body>
</html>
