<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css' )}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/bootstrap.min.css' )}}">
    <title>documantion</title>
</head>

<body class="bg-bg">
    <section>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <img src="static/images/{{userimg}}" height="100px" width="100px" class="userimg">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home">{{username}}</a>
                    </li>
                </ul>
                <a class="navbar-brand" href="/">Logout</a>
        </nav>
        <div class="details">
            <div class="user_img">
                <img src="static/images/{{userimg}}">
            </div>
            <table class="user_detail">
                <tr>
                <td><h1 class="space">Name:</h1></td><td><h1> {{username}}</h1></td> </tr> 
                <tr><td><h1 class="space">Address:</h1></td><td><h1> {{useraddress}}</h1></td></tr>
                <tr><td><h1 class="space">Email:</h1></td><td><h1>{{useremail}}</h1></td></tr>
               
            </table>
        </div>
    </section>

</body>

</html>
